{% extends 'mainapp/base.html' %}
{% block content %}
<div class="container" style="display:block; padding:15vh; margin-bottom:15rem;">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление записи</legend>
                <h2>Вы уверены, что хотите удалить эту запись?"{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, хочу удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'mainapp:category-delete' category.id %}">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
