{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}

<style>



.todo {
	width: 70%;
	max-width: 100%;
	height:100%;
	background-color: #ddd;
	padding: 2em;
	margin:5rem;
	box-shadow: 1px 2px 4px #0003;
}

h1 {
	margin: 0 auto;
}

ul {
	padding-inline-start: 1.5em;
	font-weight: 400;
}

li {
	position: relative;
	padding-inline-start: 0.5em;
	padding-top: 1.5em;
	border-bottom: 1px solid #48b2;
	cursor: default;
	transition: color 0.4s;

	&::after {
		content: attr(theLittleDetails);
		position: absolute;
		left: 15%; bottom: calc(100% - 1.5em);
		background-image: conic-gradient(from 10deg at 1em 100%, #fff 30deg, #fff0 30deg),
			linear-gradient(0deg, #fff0 1.5em, #fff 1.5em);
		color: #246;
		font-weight: 700;
		padding: 1em 2em 2.5em;
		pointer-events: none;
		opacity: 0;
		filter: drop-shadow(1px 2px 4px #0003);
		transition: opacity 0.4s;
	}

	&:hover {
		color: #48b;

		&::marker {
			font-weight: 700;
		}
		&::after {
			opacity: 1;
			transition-delay: 0.2s;
		}
	}
}


</style>


<div class="d-flex justify-content-center" style="padding:5rem;margin-top:3rem;margin-bottom:5rem">
    <section class="todo">
        <h1>Результаты</h1>
        Все что нашлось по <b>вашему запросу</b>
        {% for product in queryset %}
        <ul>
            <li>
				<a href="{{ product.get_absolute_url }}"
                style="text-decoration:none; color:black">{{ product.name }}</a>
            </li>
        </ul>
        {% endfor %}
    </section>
</div>
{% endblock %}
