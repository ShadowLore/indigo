{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}

<style>



.todo {
	width: 70%;
	max-width: 100%;
	height:100%;
	background-color: #ddd;
	padding: 2em;
	margin:5rem;
	box-shadow: 1px 2px 4px #0003;
}

h1 {
	margin: 0 auto;
}

ul {
	padding-inline-start: 1.5em;
	font-weight: 400;
}

li {
	position: relative;
	padding-inline-start: 0.5em;
	padding-top: 1.5em;
	border-bottom: 1px solid #48b2;
	cursor: default;
	transition: color 0.4s;
}


</style>


<div class="d-flex justify-content-center" style="padding:5rem;margin-top:3rem;margin-bottom:5rem">
    <section class="todo">
        <h1>Результаты</h1>
        Все что нашлось по <b>вашему запросу</b>
        {% for product in queryset %}
        <ul>
            <li>
				<a href="{{ product.get_absolute_url }}"
                style="text-decoration:none; color:black">{{ product.name }}</a>
            </li>
        </ul>
        {% endfor %}
    </section>
</div>
{% endblock %}
